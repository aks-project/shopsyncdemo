<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product, .invoice {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 5px;
        }
        .product img {
            width: 80px;
            height: 80px;
            margin-right: 15px;
        }
        .order-form, .login-form, .supplier-form, .billing-form {
            margin-top: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Catalog</h2>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div>
                <h4>Product Name 1</h4>
                <p>Price: $20</p>
            </div>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div>
                <h4>Product Name 2</h4>
                <p>Price: $25</p>
            </div>
        </div>
        
        <h2>Order Form</h2>
        <form class="order-form">
            <input type="text" placeholder="Your Name" required>
            <input type="tel" placeholder="Phone Number" required>
            <select required>
                <option value="">Select Product</option>
                <option value="Product 1">Product 1 - $20</option>
                <option value="Product 2">Product 2 - $25</option>
            </select>
            <input type="number" placeholder="Quantity" min="1" required>
            <button type="submit">Place Order</button>
        </form>

        <h2>Admin Login</h2>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <h2>Supplier Management</h2>
        <form class="supplier-form">
            <input type="text" placeholder="Supplier Name" required>
            <input type="tel" placeholder="Contact Number" required>
            <input type="text" placeholder="Products Supplied" required>
            <button type="submit">Add Supplier</button>
        </form>

        <h2>Billing System & Invoice Generation</h2>
        <form class="billing-form">
            <input type="text" placeholder="Customer Name" required>
            <select required>
                <option value="">Select Product</option>
                <option value="Product 1">Product 1 - $20</option>
                <option value="Product 2">Product 2 - $25</option>
            </select>
            <input type="number" placeholder="Quantity" min="1" required>
            <button type="button" onclick="generateInvoice()">Generate Invoice</button>
        </form>

        <div class="invoice" id="invoice" style="display: none;">
            <h3>Invoice</h3>
            <p id="invoiceDetails"></p>
            <button onclick="window.print()">Print Invoice</button>
        </div>
    </div>

    <script>
        function generateInvoice() {
            let customerName = document.querySelector('.billing-form input[type="text"]').value;
            let product = document.querySelector('.billing-form select').value;
            let quantity = document.querySelector('.billing-form input[type="number"]').value;
            let price = product.includes("Product 1") ? 20 : 25;
            let total = price * quantity;

            document.getElementById('invoiceDetails').innerHTML = `Customer: ${customerName} <br> Product: ${product} <br> Quantity: ${quantity} <br> Total: $${total}`;
            document.getElementById('invoice').style.display = 'block';
        }
    </script>
</body>
</html>
