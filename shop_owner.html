<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Owner - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Shop Owner Dashboard</h2>
    </header>

    <div id="navbar-container"></div>

    <nav>
        <a href="inventory.html">Inventory</a>
        <a href="orders.html">Orders</a>
        <a href="report.html">Reports</a>
    </nav>

    <!-- ⭐ Add Product Form Section -->
    <section class="add-product-section">
        <h3>Add New Product</h3>
        <form class="add-product-form">
            <!-- Product Name -->
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required>

            <!-- Product Description -->
            <label for="product-desc">Description:</label>
            <textarea id="product-desc" name="product-desc" rows="3" required></textarea>

            <!-- Product Price -->
            <label for="product-price">Price (₹):</label>
            <input type="number" id="product-price" name="product-price" required>

            <!-- Product Category -->
            <label for="product-category">Category:</label>
            <input type="text" id="product-category" name="product-category">

            <!-- Product Image -->
            <label for="product-image">Upload Image:</label>
            <input type="file" id="product-image" name="product-image" accept="image/*">

            <!-- Submit Button -->
            <button type="submit">Add Product</button>
        </form>
    </section>
    <!-- Footer Section -->
<footer class="footer">
    <div class="footer-content">
        <div class="footer-left">
            <h3>ShopSync</h3>
            <p>Seamless Inventory & Shopping Experience</p>
        </div>

        <div class="footer-right">
            <p>Contact: <a href="mailto:support@shopsync.com">support@shopsync.com</a></p>
            <p>&copy; 2025 ShopSync. All rights reserved.</p>
        </div>
    </div>
</footer>


    <script src="script.js" defer></script>
</body>
</html>
